<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" type="x-icon" href="user.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="header1">
                <h2>Signup</h2>
                <p>It is take 15 sec</p>
            </header>
            <main class="main1">
                <form action="#">
                    <p><label for="name">Name</p>
                    <p><input type="text" name="name" id="name" placeholder="Enter your name" required></label></p>
                    <p><label for="email">Email</p>
                    <p><input type="email" name="email" id="email" placeholder="abcd123@gamil.com" required></label></p>
                    <p><label for="password">Password </p>
                    <p><input type="password" name="password" id="password" placeholder="6 charater" required></label></p>
                    <p><input type="submit" name="submit" id="submit" value="Create account"></p>
                </form>
            </main>
            <footer class="footer1">
                <p>The account is already signup? <a href="#">Login</a></p>
            </footer>
        </div>
    </div>
</body>

</html>
